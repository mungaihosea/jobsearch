{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="site-wrap">
{% include 'header.html' %}
<div class="site-section bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-5 mb-md-0" data-aos="fade-up" data-aos-delay="100">
          <h2 class="mb-5 h3">Current Skills</h2>
          <div class="rounded border jobs-wrap">
            {% for skill in skill_queryset %}
            <div class="job-item d-block d-md-flex align-items-center  border-bottom fulltime">
              <div class="company-logo blank-logo text-center text-md-left pl-3">
                <img src="{% static 'jobfinder/images/company_logo_blank.png' %}" alt="Image" class="img-fluid mx-auto">
              </div>
              <div class="job-details h-100">
                <div class="p-3 align-self-center">
                  <h3>{{skill.skill}}</h3>
                  
                </div>
              </div>
              <div class="job-category align-self-center">
                <div class="p-3">
                  <a href="?delete={{skill.id}}"><button class="text-info p-2 rounded border border-info">Delete</button></a>
                </div>
              </div>  
            </div>
            {% endfor %}
          </div>

          <div class="col-md-12 text-center mt-5">
            <button class="btn btn-primary rounded py-3 px-5" data-toggle="modal" data-target="#exampleModal"><span class="icon-plus-circle"></span> Add skill</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method = 'POST'>{% csrf_token %}
            <div style="margin: 10px;">
                <div class="form-group">
                    <label for="exampleInputPassword1">New Skill</label>
                    <input name="skill" type="text" class="form-control" id="exampleInputPassword1">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
      </div>
    </div>
  </div>
  <!-- modeal end  -->
{% include 'footer.html' %}
</div>
{% endblock content %}
